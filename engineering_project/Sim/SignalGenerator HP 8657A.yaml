spec: "1.0"
devices:
devices:
  device 1:
    eom:
      ASRL INSTR:
        q: "\r\n"
        r: "\n"
      USB INSTR:
        q: "\n"
        r: "\n"
      TCPIP INSTR:
        q: "\n"
        r: "\n"
      TCPIP SOCKET:
        q: "\n"
        r: "\n"
      GPIB INSTR:
        q: "\n"
        r: "\n"
    error: ERROR
    dialogues:
      - q: "*IDN?"
        r: "HEWLETT-PACKARD,8657A,,3.14"
      - q: "*OPT?"
        r: ""
    properties:
      power:
        default: -80
        getter:
          q: "AP?"
          r: "{:.1f}"
        setter:
          q: "AP {:.1f}DM"
        specs:
          min: -111
          max: 17
          type: float
      frequency:
        default: 100e3
        getter:
          q: "FR?"
          r: "{:.1f}"
        setter:
          q: "FR {:.1f}Hz"
        specs:
          min: 100e3
          max: 1040e6
          type: float
